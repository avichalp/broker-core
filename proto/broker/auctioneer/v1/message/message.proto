syntax = "proto3";
package broker.auctioneer.v1.message;
option go_package = "github.com/textileio/broker-core/broker/auctioneer/v1/message";

import "google/protobuf/timestamp.proto";

message Auction {
    string id = 1;
    uint64 deal_size = 2;
    uint64 deal_duration = 3;
    google.protobuf.Timestamp ends_at = 4;
}

message Bid {
    string auction_id = 1;
    int64 nano_fil = 2;
}

message Win {
    string auction_id = 1;
    string bid_id = 2;
}
