apiVersion: apps/v1
kind: Deployment
metadata:
  name: near-01
  labels:
    app: near
spec:
  replicas: 1
  selector:
    matchLabels:
      app: near-v1
  template:
    metadata:
      labels:
        app: near-v1
    spec:
      containers:
        - name: near
          image: textile/near
          imagePullPolicy: Always
          ports:
            - name: api
              containerPort: 5000
            - name: metrics
              containerPort: 9090
          envFrom:
            - configMapRef:
                name: configmap-01
          resources:
            requests:
              memory: 100Mi
              cpu: "0.6"
            limits:
              memory: 1Gi
