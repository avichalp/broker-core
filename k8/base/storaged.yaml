apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-01
  labels:
    app: storage
spec:
  replicas: 3
  selector:
    matchLabels:
      app: storage-v1
  template:
    metadata:
      labels:
        app: storage-v1
    spec:
      containers:
        - name: storage
          image: textile/storage
          imagePullPolicy: Always
          ports:
            - name: api
              containerPort: 8888
            - name: metrics
              containerPort: 9090
          envFrom:
            - configMapRef:
                name: configmap-01
          resources:
            requests:
              memory: 100Mi
              cpu: "0.6"
            limits:
              memory: 1Gi
          readinessProbe:
            httpGet:
              port: api
              path: "/health"
