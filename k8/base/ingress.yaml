apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: broker-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "false"
spec:
  rules:
    - http:
        paths:
          - path: /upload
            pathType: Prefix
            backend:
              service:
                name: storage
                port:
                  number: 8888
          - path: /storagerequest/*
            pathType: Prefix
            backend:
              service:
                name: storage
                port:
                  number: 8888

