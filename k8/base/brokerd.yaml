apiVersion: apps/v1
kind: Deployment
metadata:
  name: broker-01
  labels:
    app: broker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: broker-v1
  template:
    metadata:
      labels:
        app: broker-v1
    spec:
      containers:
        - name: broker
          image: textile/broker
          imagePullPolicy: Always
          ports:
            - name: api
              containerPort: 5000
            - name: metrics
              containerPort: 9090
          envFrom:
            - configMapRef:
                name: configmap
          resources:
            requests:
              memory: 100Mi
              cpu: "0.6"
            limits:
              memory: 1Gi
