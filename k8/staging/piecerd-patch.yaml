apiVersion: apps/v1
kind: Deployment
metadata:
  name: piecer-01
spec:
  template:
    spec:
      containers:
        - name: piecer
          env:
            - name: PIECER_GPUBSUB_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: broker-secret
                  key: gpubsub-project-id
            - name: PIECER_GPUBSUB_API_KEY
              valueFrom:
                secretKeyRef:
                  name: broker-secret
                  key: gpubsub-api-key
