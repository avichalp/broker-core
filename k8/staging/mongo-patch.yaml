apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      role: mongo
      environment: staging
  template:
    metadata:
      labels:
        role: mongo
        environment: staging
    spec:
      containers:
        - name: mongo
          resources:
          requests:
            cpu: 500m
            memory: 512Mi
        - name: mongo-sidecar
          image: morphy/k8s-mongo-sidecar:0.5.1
          requests:
            cpu: 500m
            memory: 512Mi
          env:
            - name: KUBERNETES_POD_LABELS
              value: "role=mongo,environment=staging"
            - name: KUBERNETES_SERVICE_NAME
              value: "mongo"
