version: "1"
packages:
  - name: "db"
    path: "internal/db"
    queries: "./queries"
    schema: "./migrations"
    engine: "postgresql"
    emit_prepared_queries: true
    emit_interface: false
    emit_exact_table_names: false
    emit_empty_slices: false
    emit_json_tags: true
    json_tags_case_style: "camel"

overrides:
  - column: "storage_requests.storage_request_id"
    go_type: "github.com/textileio/broker-core/broker.BrokerRequestID"
  - column: "batches.batch_id"
    go_type: "github.com/textileio/broker-core/broker.BatchID"
  - column: "storage_requests.batch_id"
    go_type: "github.com/textileio/broker-core/broker.BatchID"
